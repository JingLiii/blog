<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.js</title>
  <script src="./three.min.js"></script>
  <style>
  canvas {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <script>
    var scene = new THREE.Scene() // 创建一个场景

    var renderer = new THREE.WebGLRenderer() // 创建渲染器, 也就是以怎样的方式进行绘制
    renderer.setSize(window.innerWidth, window.innerHeight) // 渲染器的窗口大小
    document.body.appendChild(renderer.domElement) // domElement表示画布

    var genmotry = new THREE.CubeGeometry(1, 1, 1) // 创建一个立方体骨架
    var material = new THREE.MeshBasicMaterial({ // 这是网格基础与原料
      color: 0x00ff00
    })
    var cube = new THREE.Mesh(genmotry, material) // 立方体需要骨架, 和基础原料

    scene.add(cube) // 立方体加入场景中

    // 创建摄影机 (透视相机)
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
    camera.position.z = 5

    function render() { //
      requestAnimationFrame(render)
      cube.rotation.x += 0.01
      cube.rotation.y += 0.01
      renderer.render(scene, camera) // 渲染结合场景和相机即可
    }
    render()

  </script>
</body>
</html>
