      var gameWidth = 160
      var gameHeight = 178
      // 创建舞台
      var stage = new Hilo.Stage({
        renderType: 'canvas',
        container: document.getElementById('stage'),
        width: gameWidth,
        height: gameHeight,
      })
      var ticker = new Hilo.Ticker(60)
      ticker.addTick(stage)
      ticker.start()
      var img = new Hilo.Bitmap({
        image: './app01.png',
        rect: [0, 0, 156, 177], // 这里必须是图片的宽高, 我在之前的代码里面, 都用的是统一的全局高度
      }).addTo(stage)
    }
  </script>
