<!DOCTYPE html>

<head>

  <title>Document</title>
  <style>
    body,
    div,
    canvas {
      image-rendering: optimizeSpeed;
      -webkit-image-rendering: optimizeSpeed;
      -webkit-interpolation-mode: nearest-neighbor;
    }

    body {
      padding: 0;
      margin: 0;
      font-size: 12px;
      background-color: #fff;
    }
  </style>

<body>
  <!-- <img src="./giphy1.gif" alt=""> -->
  <div id="app">
    <div id="stage"></div>
  </div>
  <script src="./hilo-standalone.js"></script>
  <script>
    window.onload = function () {
      var gameWidth = 1500;
      var gameHeight = 1500;
      var stargeScaleX = innerWidth / gameWidth;
      var stargeScaleY = innerHeight / gameHeight;
      // 创建舞台
      var stage = new Hilo.Stage({
        renderType: 'canvas',
        container: document.getElementById('app'),
        width: gameWidth,
        height: gameHeight,
        scaleX: stargeScaleX,
        scaleY: stargeScaleY
      })

      // 创建定时器
      var ticker = new Hilo.Ticker(60) // 60FPS刷新
      ticker.addTick(stage) // 添加定时器, stage中含有tick方法
      ticker.start()

      // var path1 = "M523.9,758.6v179c0,0,35.1,89.5,209.3,90.4s199.4-93.3,199.4-93.3V735.8l-8.1-139l-389.3,13.3L523.9,758.6z";

      // var path1 = "M10 10 H 90 V 90 H 10 L 10 10"
      var shape1 = new Hilo.Graphics({width:1500, height:1500});
      shape1.lineStyle(4, "#02d1d1").drawSVGPath(path1).beginFill('#f9cb9c').endFill();
      shape1.addTo(stage);
