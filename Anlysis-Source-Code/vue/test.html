<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div ref="test">
      {{ obj.aaa }}
      <component-a :test="count" :childObj="obj"></component-a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var ComponentA = {
      props: {
        childObj: {
          type: Object,
          default: () => {
            return {}
          }
        },
        test: Number,
      },
      mounted() {
        console.log(this.childObj)
        console.log(this.test)
        debugger
      },
      template: `<div><div>test:{{test}}</div></div>`
    }
   
    var app = new Vue({
      el: '#app',
      data: {
        obj: {
          aaa: 'this is name'
        },
        count: 0
      },
      components: {
        'component-a': ComponentA,
      }
    })
  </script>
</body>

</html>
